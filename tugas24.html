<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 24 css - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      label {
        margin-bottom: 5px;
      }
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea name="textarea" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label
        ><br />
        <input type="file" />
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat Email" />
      </div>
      <div class="form-group">
        <label><b>Kata Sandil</b></label>
        <input type="password" class="form-control" placeholder="Kata sandi" />
      </div>
      <div>
        <label><b>Jenis Kendaraan Anda:&nbsp;&nbsp; </b></label>
        <input type="radio" /> Motor <input type="radio" /> Mobil
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </form>
  </body>
</html>
